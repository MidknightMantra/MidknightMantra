name: ğŸ Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"  # Runs every 12 hours
  workflow_dispatch:         # Manual trigger
  push:
    branches:
      - main                 # Also runs when you push to main

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ğŸ§© Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Generate GitHub Contribution Snake
        uses: Platane/snk@v3
        with:
          github_user_name: MidknightMantra
          outputs: dist/snake.svg
          snake_color: "#61DAFB"
          background: "#0d1117"
          color_snake: "#61DAFB"
          color_dots: "#1e293b"

      - name: ğŸš€ Deploy Snake Animation to Output Branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
